<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <title>sketch</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
      <link rel="stylesheet" type="text/css" href="./styles/autocomplete.min.css">
      <link rel="stylesheet" type="text/css" href="./styles/styles.css">
   </head>
   <!-- <div class="tooltip">a real tip yes</div> -->
   <body>
      <!-- <div class="loading-ind loading">Loading...</div> -->
      <div class="tooltip"></div>
      <div class="content">
         <div class="header-row row">
            <h1 class="header">
               NYC Housing Explorer
            </h1>
         </div>
         <div class="nav row">
            <div class="nav-option highlights selected">Highlights</div>
            <div class="nav-option neighb">All Metro Areas</div>
         </div>
         <div class="panes">
            <div class="pane-left pane">
               <div class="pane-highlights sub-pane active">
               </div>
               <div class="pane-neighb sub-pane">
                  <div class="search">
                     <input type="text" id="metros" placeholder="Search for metro area">
                     <div class="search-clear">Clear</div>
                  </div>
                  <div class="card-holder"></div>
               </div>
            </div>
            <div class="pane-right pane">
               <div class="map-cont cont card">
                  <!-- <div class="card-header">Housing Map<span class="info-icon">?</span></div> -->
                  <div class="map"></div>
               </div>
               <div class="housing-overlay">
                  <div class="card-header">
                     <div>
                        Occupany Detail
                     </div>
                     <div class="overlay-close">
                        Close
                     </div>
                  </div>
                  <div class="card-body">
                     <table class="housing-data">
                        <thead class="table-header">
                           <tr>
                              <th class="house-head inf">Structure<span class="info-icon">?</span></th>
                              <!-- <th class="occ-head inf">Occupants<span class="info-icon">?</span></th> -->
                              <th class="demo-head inf">Demographics<span class="info-icon">?</span></th>
                           </tr>
                        </thead>
                        <tbody>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
     
      </div>
   </body>
</html>

<script src='./scripts/sketch.js'></script>
<script src='./scripts/sketch-housing.js'></script>
<script src='./scripts/sketch-cards.js'></script>
<script src='./scripts/sketch-map.js'></script>
